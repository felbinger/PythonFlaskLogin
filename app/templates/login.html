<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login</title>
        <!-- Font Awesome 5.8.0 -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
              integrity="sha256-zuYfqYVhondYLhMhEA58/2PA/prdFq3gT72DxNwSD4M="
              crossorigin="anonymous"/>
        <!-- Bootstrap 4.3.1 CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="{{url_for('static',filename='css/sb-admin.css')}}" rel="stylesheet">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">
                    <div class="text-center">
                        Login
                    </div>
                </div>
                <div class="card-body">
                    <div id="statusMsg" class="alert" style="display: none;"></div>
                    <form method="POST">
                        <div class="form-group">
                            <div class="form-label-group">
                                <input class="form-control" id="username" name="username" placeholder="Username" required type="text" value="" autofocus="">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input class="form-control" id="password" name="password" placeholder="Password" required type="password" value="">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div id="field2fa" style="display: none;" class="form-group">
                            <div class="form-label-group">
                                <input class="form-control" id="token" name="token" placeholder="2FA Token" type="text" value="">
                                <label for="token">2FA Token</label>
                            </div>
                        </div>
                        <button id="loginBtn" class="btn btn-lg btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"
            integrity="sha256-H3cjtrm/ztDeuhCN9I4yh4iN2Ybx/y1RM7rMmAesA0k="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha256-fzFFyH01cBVPYzl16KT40wqjhgPtq6FFUB6ckN2+GGw="
            crossorigin="anonymous"></script>
        <!-- Bootstrap 4.3.1 JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s="
            crossorigin="anonymous"></script>
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
            integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM="
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='js/utils.js') }}"></script>
        <script src="{{ url_for('static',filename='js/login.js') }}"></script>
        <script>
            document.getElementById('loginBtn').addEventListener('click', (e) => {
                e.preventDefault();
                let username = document.getElementById('username');
                let password = document.getElementById('password');
                let token = document.getElementById('token');
                let tokenField = document.getElementById('field2fa');
                login(username, password, token, tokenField);
            });
        </script>
    </body>
</html>
